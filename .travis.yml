dist: trusty
addons:
  chrome: stable
language: ruby
sudo: false

notifications:
  email: false

rvm:
  - 2.6.3
  - 2.5.3

matrix:
  include:
    - rvm: 2.6.3
      env: "RAILS_VERSION=5.2.3"
    - rvm: 2.5.3
      env: "RAILS_VERSION=5.1.7"

before_install:
  - gem update --system
  - gem install bundler
  - google-chrome-stable --headless --disable-gpu --remote-debugging-port=9222 http://localhost &

global_env:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true

jdk: oraclejdk8
